<mat-form-field>
    <mat-label>{{ formConfig.label }}</mat-label>
    <input matInput [(ngModel)]="formValue" (change)="onValueChange($event.target.value)" />
</mat-form-field>
<button mat-icon-button type="button" class="pull-right" style="margin-top: -58px;" [color]="formConfig.color"
    [matTooltip]="formConfig.placeholder" (click)="launchPopup()">
    <mat-icon matSuffix>search</mat-icon>
</button>
