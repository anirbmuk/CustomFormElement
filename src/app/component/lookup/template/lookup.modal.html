<h4 class="dialog-header" mat-dialog-title>Lookup</h4>
<mat-dialog-content>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Search</mat-panel-title>
      </mat-expansion-panel-header>
      <form [formGroup]="lookupSearchForm" (ngSubmit)="onLookupFilter()">
        <div
          class="col-xs-12 col-md-6 col-lg-3"
          *ngFor="let field of searchFields; let fieldIndex = index"
        >
          <mat-form-field
            *ngIf="(fieldConfig[field].type === 'input' || fieldConfig[field].type === 'number')"
          >
            <input
              matInput
              autocomplete="off"
              [placeholder]="fieldConfig[field].label"
              [type]="fieldConfig[field].type"
              [formControlName]="fieldConfig[field].controlname"
            />
          </mat-form-field>
        </div>
        <div class="col-xs-12 center-text">
          <button
            mat-stroked-button
            color="primary"
            type="submit"
            style="margin-left: 10px"
            matTooltip="Search"
          >
            Search
          </button>
          <button
            mat-stroked-button
            color="warn"
            style="margin-left: 10px"
            matTooltip="Reset"
            (click)="resetForm()"
            type="reset"
          >
            Reset
          </button>
        </div>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
  <div style="margin: 10px 0"></div>
  <table
    [dataSource]="matTableDataSource"
    class="table mat-elevation-z2"
    mat-table
  >
    <ng-container
      *ngFor="let column of displayFields; let currentIndex = index"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header-item">{{ fieldConfig[column].header }}</span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayFields"></tr>
    <tr
      appTableHover
      style="cursor: pointer"
      mat-row
      *matRowDef="let row; columns: displayFields; let currentIndex = index"
      (click)="onRowSelection(row[postback])"
      [ngClass]="{ 'row-selected': selectedKey === row[postback] }"
    ></tr>
  </table>
</mat-dialog-content>
<hr />
<div class="pull-right">
  <button
    mat-stroked-button
    color="primary"
    (click)="onDialogAction()"
    style="margin-left: 10px"
    [disabled]="!selectedKey"
    matTooltip="Select"
  >
    Select
  </button>
  <button
    mat-stroked-button
    mat-dialog-close
    color="warn"
    (click)="closeModal()"
    style="margin-left: 10px"
    matTooltip="Cancel"
  >
    Cancel
  </button>
</div>
